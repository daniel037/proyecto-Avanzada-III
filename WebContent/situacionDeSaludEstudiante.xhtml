<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<h:body>

	<b:panel title="" collapsible="false" span="8" offset="2">
	<h:form horizontal="true">
	
			<!-- **************************************************  -->
			<!-- Sección situacion de salud estudiantil                -->
			<!-- **************************************************  -->
			<b:container fluid="true">
				<b:row>
					<b:column medium-screen="8">
						<h1>Situación De Salud Estudiante</h1>
    				</b:column>
    				<b:column span="1">
						<img src="RESOURCES/escudo100X100.png"  alt="Udenar logo"/>
					</b:column>
				</b:row>
				<hr></hr>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Nombre: *" />
					</b:column>
					<b:column medium-screen="5">
						<b:inputText placeholder="Nombre Completo" required="true" id="txt_nombre" />
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="txt_nombre" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Código Estudiantil: *" />
					</b:column>
					<b:column medium-screen="5">
						<b:inputText placeholder="Código Estudiantil" required="true" id="txt_codigo" mask="numeric" />
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="txt_codigo" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Programa: * " />
					</b:column>
					
					<b:column medium-screen="5">
						<b:selectOneMenu name="programa" required="true" id="select_programa">
							<f:selectItem itemLabel="Programa" itemValue="" />
							<f:selectItem itemLabel="Ingeniería de Sistemas" itemValue="ingSistema" />
							<f:selectItem itemLabel="Ingeniería Civil" itemValue="ingCivil" />
							<f:selectItem itemLabel="Ingeniería Electrónica" itemValue="ingElectronica" />
						</b:selectOneMenu>
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="select_programa" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Semestre: *" />
					</b:column>
					
					<b:column medium-screen="5">
						<b:selectOneMenu name="semestre" required="true" id="select_semestre">
							<f:selectItem itemLabel="Semestre" itemValue="" />
							<f:selectItem itemLabel="1" itemValue="semestre1" />
							<f:selectItem itemLabel="2" itemValue="semestre2" />
							<f:selectItem itemLabel="3" itemValue="semestre3" />
							<f:selectItem itemLabel="4" itemValue="semestre4" />
							<f:selectItem itemLabel="5" itemValue="semestre5" />
							<f:selectItem itemLabel="6" itemValue="semestre6" />
							<f:selectItem itemLabel="7" itemValue="semestre7" />
							<f:selectItem itemLabel="8" itemValue="semestre8" />
							<f:selectItem itemLabel="9" itemValue="semestre9" />
							<f:selectItem itemLabel="10" itemValue="semestr10e" />
						</b:selectOneMenu>
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="select_semestre" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Email: *" />
					</b:column>
					<b:column medium-screen="5">
						<b:inputText placeholder="Email" required="true" id="txt_email" />
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="txt_email" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Celular: *" />
					</b:column>
					<b:column medium-screen="5">
						<b:inputText placeholder="Número Celular" required="true" id="txt_celular" mask="numeric" />
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="txt_celular" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Teléfono:" />
					</b:column>
					<b:column medium-screen="5">
						<b:inputText placeholder="Número Teléfono"  id="txt_telefono" mask="numeric" />
					</b:column>
					<b:column medium-screen="5">
      					<b:message for="txt_telefono" />
    				</b:column>
				</b:row>
				

				<b:row>
					<b:column medium-screen="10">
						<br></br>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2"></b:column>
					<b:column medium-screen="4">
						<b:commandButton value="Actualizar"  look="warning" style="width:100%" />
					</b:column>
					<b:column medium-screen="4">
						<b:commandButton value="Continuar" look="primary" style="width:100%" />
					</b:column>
				</b:row>
				

				<b:row>
					<b:column medium-screen="10">
						<br></br>
					</b:column>
				</b:row>
				
			</b:container>
		</h:form>
	</b:panel> 
</h:body>
</html>
