<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<h:body>

	<b:panel title="" collapsible="false" span="5" offset="3">
	<h:form horizontal="true">
	
			<!-- **************************************************  -->
			<!-- Sección informacion geografica funcionarios         -->
			<!-- **************************************************  -->
			<b:container fluid="true">
				<b:row>
					<b:column medium-screen="10">
						<h1>Información Geográfica Funcionarios</h1>
    				</b:column>
    				<b:column span="1" >
						<img src="RESOURCES/escudo100X100.png"  alt="Udenar logo"/>
					</b:column>
				</b:row>								
				
				<b:row style= "margin-top: 20px">
					<b:column medium-screen="2">
						<h:outputText value="Identificación:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Identificación" required="true" id="txt_id" mask="numeric" />
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="txt_id" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="País: " />
					</b:column>
					
					<b:column medium-screen="4">
						<b:selectOneMenu name="pais" large-screen="full-width" id="select_pais">
							<f:selectItem itemLabel="País" itemValue="" />
							<f:selectItem itemLabel="Colombia" itemValue="colombia" />
							<f:selectItem itemLabel="Ecuador" itemValue="ecuador" />
							<f:selectItem itemLabel="Venesuela" itemValue="venesuela" />
						</b:selectOneMenu>
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="select_pais" />
    				</b:column>
				</b:row>
				
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Departamento: " />
					</b:column>
					
					<b:column medium-screen="4">
						<b:selectOneMenu name="departamento" large-screen="full-width" id="select_departamento">
							<f:selectItem itemLabel="Departamento" itemValue="" />
							<f:selectItem itemLabel="Nariño" itemValue="nariño" />
							<f:selectItem itemLabel="Cauca" itemValue="cauca" />
							<f:selectItem itemLabel="Antioquia" itemValue="antioquia" />
						</b:selectOneMenu>
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="select_departamento" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Municipio: " />
					</b:column>
					
					<b:column medium-screen="4">
						<b:selectOneMenu name="municipio" large-screen="full-width" id="select_municipio">
							<f:selectItem itemLabel="Municipio" itemValue="" />
							<f:selectItem itemLabel="..." itemValue="..." />
							<f:selectItem itemLabel="..." itemValue="..." />
							<f:selectItem itemLabel="..." itemValue="..." />
						</b:selectOneMenu>
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="select_pais" />
    				</b:column>
				</b:row>
				
					
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Dirección:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Dirección" required="true" id="txt_direccion" />
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="txt_direccion" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Ubicación:" />
					</b:column>
					<b:column medium-screen="3">
						<b:inputText placeholder="Ubicación Actual" required="true" id="txt_ubicacion" mask="numeric" />
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="txt_ubicacion" />
    				</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="10">
						<br></br>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column medium-screen="3">
						<b:commandButton value="Guardar"  look="primary" style="width:100%" />
					</b:column>
					<b:column medium-screen="3">
						<b:commandButton value="Actualizar" look="warning" style="width:100%" />
					</b:column>
					<b:column medium-screen="3">
						<b:commandButton value="Registrar" look="success" style="width:100%" />
					</b:column>
				</b:row>
				

				<b:row>
					<b:column medium-screen="10">
						<br></br>
					</b:column>
				</b:row>
				
			</b:container>
		</h:form>
	</b:panel> 
</h:body>
</html>
