<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<h:body>

	<h:panelGroup>
	<h:form horizontal="true">
	
			<!-- **************************************************  -->
			<!-- Sección para consultar un estudiante                -->
			<!-- **************************************************  -->
			<b:container fluid="true">
				<b:row>
					<b:column medium-screen="10">
						<h1>Registro de síntomas</h1>
    				</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="1">
						<h:outputText value="Identificación:" />
					</b:column>
					<b:column medium-screen="2">
						<b:inputText placeholder="Identificación" required="true" id="txtIde" value="Identificación" mask="numeric" />
					</b:column>
					<b:column medium-screen="2">
						<b:commandButton value="Buscar" icon="search" update="@form" look="primary" style="width:100%" />
					</b:column>
					<b:column medium-screen="2">
      					<b:message for="txtIde" />
    				</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="10">
						<br></br>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="10" >
						<b:alert severity="info"><strong>Info!</strong> <h:messages errorStyle="color: red" infoStyle="color: green" globalOnly="true" /> </b:alert>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="10" aling="Center">
						<b:label text="Nombres y apellidos" id="lblEstudiante" severity="info" tooltip="Información del estudiante"/>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="10">
						<br></br>
					</b:column>
				</b:row>
			</b:container>
		</h:form>
	</h:panelGroup> 
</h:body>
</html>
